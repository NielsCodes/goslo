<div id="page-container">

  <main>

    <div id="drop-container">
      <!-- <input type="file" id="audio-input" (change)="useAudio()"> -->
      <div id="dropzone"
        appFileDrop
        (fileDropped)="handleDrop($event)"
        (fileHovered)="dropzoneState($event)"
        [ngClass]="{'active': dropzoneActive }"
        >
        {{ dropText }}
      </div>

    </div>


    <div id="controls">
      <button id="activate">Go go gooosloo</button>
    </div>


    <div id="logo-container">
      GOSLO
    </div>


  </main>

</div>
