<div id="page-container">

  <main>


    <div id="dropzone"
      appFileDrop
      (fileDropped)="handleDrop($event)"
      (fileHovered)="dropzoneState($event)"
      [ngClass]="{'hover': dropzoneActive, 'active': selectedFile }"
      >
      {{ dropText }}
    </div>


    <div id="controls" [ngClass]="{'active': selectedFile}">
      <h1 id="track-title">{{ trackName }}</h1>
    </div>


    <div id="logo-container">
      GOSLO
    </div>


  </main>

</div>
